<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/app/static/css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- quadro de login -->
    <div class="sign-up-box">
        <p id="sign-up">Cadastro</p>

        <div>
            <!-- area de adicionar o nome -->
            <div class="input-container">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Nome completo</label>
            </div>

            <!-- area de adicionar a data de nascimento -->
            <div class="input-container">
                <input type="date" id="birth-date" placeholder=" " required>
                <label for="birth-date">Data de nascimento</label>
            </div>

            <!-- area de adicionar o cpf -->
            <div class="input-container">
                <input type="text" id="cpf" placeholder=" " required>
                <label for="cpf">CPF</label>
            </div>

            <!-- area de adicionar o nationality -->
            <div class="input-container">
                <input type="text" id="nationality" placeholder=" " required>
                <label for="nationality">Nacionalidade</label>
            </div>

            <!-- area de adicionar o email -->
            <div class="input-container">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <!-- area para adicionar a senha -->
            <div class="input-container">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Senha</label> <!-- label para animacao de floating label-->

                <!-- emoji de olho -->
                <button class="view-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <!-- area de login ou sign up -->
        <div class="enter-account">
            <!-- botao de logar -->
            <button onclick="window.location.href='#'" class="login-button">Entrar</button>

        </div>
    </div>
</body>

</html>
